<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="orderFrm.css" />
    <link
      rel="stylesheet"
      href="https://unpkg.com/boxicons@latest/css/boxicons.min.css"
    />
    <title>Oderfrom</title>
  </head>
  <body>
    <div class="orderReview">
      <div class="orderinfo">
        <div class="orders">
          <h1 class="payment">Payment Form</h1>
          <h2 class="acc">Account</h2>
          <i class="bx bxs-face"></i
          ><input class="cusinput2" type="text" placeholder="Full Name" />
          <br />

          <i class="bx bxl-gmail"></i
          ><input
            class="cusinput2"
            type="email"
            placeholder="Enter your email"
          /><br />

          <i class="bx bx-current-location"></i
          ><input class="cusinput2" type="text" placeholder="Address" /><br />

          <i class="bx bxs-phone"></i
          ><input
            class="cusinput2"
            type="text"
            placeholder="Phone Number"
          /><br />

          <div class="review2" style="height: 150px">
            <p class="pays">
              <i class="bx bx-credit-card" style="color: black"></i>Payment
            </p>
            <div class="payfrm">
              <input type="radio" id="kpay" /><span class="pay">K Pay</span
              ><br />
              <input type="radio" id="wpay" /><span class="pay">Wave Pay</span
              ><br />
              <input type="radio" id="Apay" /><span class="pay">AYA Pay</span
              ><br />
              <input type="radio" id="Ipay" /><span class="pay">COD</span><br />
            </div>
          </div>
          <button class="btn5" disabled>Submit</button>
        </div>
      </div>
    </div>

    <a href="cartcake.html"
      ><div class="thanksdiv">
        <img src="photo/Screenshot (92).png" alt="" class="img10" /></div
    ></a>

    <script src="orderFrm.js"></script>
  </body>
</html>
